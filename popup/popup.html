<template>
    <lightning-button label="New" onclick={handlePopup}></lightning-button>
  <div class="chart slds-m-around_medium" lwc:dom="manual"></div>
  
  <template if:true={modalPopUpToggleFlag}>
  
    <section
      id="modal"
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close" onclick= {customHideModalPopup}
          >
          <lightning-icon icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small" ></lightning-icon>
            <span class="slds-assistive-text">Close</span>
            <svg
              class="slds-button__icon slds-button__icon_large"
              aria-hidden="true"
            >
              <use
                xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
              ></use>
            </svg>
            <span class="slds-assistive-text">Close</span>
          </button>
          <div>
          <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"><b>
            New project
            </b>
          </h2>
        </div>
        </header>

        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-1"
        >
        <div class="slds-clearfix">
            <div class="slds-float_left">
              <p><b>INFORMATION</b></p>
            </div>
          </div>
          <div class="slds-p-around_none">
            <div class="slds-modal__content slds-p-around_medium">

                <div class="slds-grid slds-wrap">
          <div class="slds-p-bottom_large slds-p-left_large" style="width:500px">
            <lightning-record-edit-form
              id="recordViewForm"
              record-id={recordId}
              object-api-name="Account"
            >
            <div class="slds-col slds-size_5-of-5">
                <span>
    <lightning-layout>
    <lightning-layout-item size="12" >
      <lightning-messages></lightning-messages>
      
      <lightning-input-field field-name="Project_Name__c" placeholder="Search People" input type="color" required > </lightning-input-field>
      <lightning-input-field field-name="Owner__c" placeholder="Search People"  > </lightning-input-field>
      <lightning-input-field field-name="Status__c" placeholder="Search Milestone" required> </lightning-input-field>
    </lightning-layout-item> &nbsp;&nbsp;&nbsp;<br>



    <lightning-layout-item size="12">
      <lightning-messages></lightning-messages>
    
      <lightning-input-field field-name="ProjectType__c" placeholder="Search People"> </lightning-input-field>
      <lightning-input-field field-name="End_Date__c" placeholder="Search people"> </lightning-input-field>
      <lightning-input-field field-name="Priority__c" placeholder="Search Milestone"> </lightning-input-field>
    </lightning-layout-item>
</lightning-layout>
</span><br><br>


</div>

<lightning-file-upload
class="slds-m-top_medium" variant="brand"
type="submit"
label="Upload Files"
name="fileUploader"
accept={acceptedFormats}
record-id={myRecordId}
file-field-name="Guest_Record_fileupload__c"
file-field-value={encryptedToken}
onuploadfinished={handleUploadFinished}
multiple>

</lightning-file-upload><br>


<div class="slds-clearfix">
    <div class="slds-float_left">
      <p><b>DESCRIPTION</b></p><br>
    </div>
  </div>
 
  <lightning-input-rich-text formats="font, bold, italic, underline, strike,
  list, indent, align, link, image, clean, code, code-block, color, background, header">
      <lightning-rich-text-toolbar-button-group slot="toolbar" aria-label="First group">
          <lightning-rich-text-toolbar-button
              icon-name="utility:insert_tag_field"
              icon-alternative-text="Code Snippet"
              onclick={handleCodeBlockButtonClick}>
          </lightning-rich-text-toolbar-button>
      </lightning-rich-text-toolbar-button-group>
  </lightning-input-rich-text><br>

</lightning-record-edit-form>
          </div>
        </div>
        </div>
        </div>
        </div>
        <footer class="slds-align_absolute-center" >
            <button class="slds-button slds-button_brand" onclick={handleCancel}>Cancel</button>&nbsp;&nbsp;&nbsp;
            <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>&nbsp;&nbsp;&nbsp;
            <button class="slds-button slds-button_brand" onclick={handleSaveAndNew}>Save & New</button>
        </footer>
      </div>
    </section>
    <div
      class="slds-backdrop slds-backdrop_open modalBackdrops"
      id="modalBackdrops"
    ></div>
  </template>
</template>
